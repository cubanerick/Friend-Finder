<body>
<div class ="container">
    <div class="modal" id="bestmatchModal" tabindex="-1" role="dialog" aria-labelledby="bestmatchModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bestmatchModalLabel">Best Match</h5>

                <span aria-hidden="true">&times;</span>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <h1>Compatibility Survey</h1>

        <h4>Question 1</h4>

                <option value ="3">3</option>
                <option value ="4">4</option>
                <option value ="5">5 (strongly agree)</option>
            </select>
        </div>
        <h4>Question 5</h4>
        <div class="form-group">
            <label for="q5">I enjoy long walks on the beach.</label>
            <select class="form-control" id="q5">
                <option value ="1">1 (strongly disagree)</option>

            <label for="q6">Itâ€™s difficult for me to let people get emotionally close to me.</label>

        </div>
        <h4>Question 8</h4>
        <div class="form-group">
            <label for="q8">I have many long-term goals that I will work to achieve.</label>
            <select class="form-control" id="q8">
                <option value ="1">1 (strongly disagree)</option>

        </div>
        <h4>Question 9</h4>
        <div class="form-group">

        </div>
        <button id = "submitsurvey" type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal" data-target="#bestmatchModal">Submit</button>
    </form>
    <script>

    $("#submitsurvey").on("click", function(event) {
      event.preventDefault();

      var newFriends = {
        name: $("#nameInput").val().trim(),
        photo:$("#photoLink").val().trim(),
        scores:[
           $("#q1").val(),
           $("#q2").val(),
           $("#q3").val(),
           $("#q4").val(),
           $("#q5").val(),
           $("#q6").val(),
           $("#q7").val(),
           $("#q8").val(),
           $("#q9").val(),
           $("#q10").val()
        ]
        };

        console.log(newFriends);

        $.post("/api/friends", newFriends, function(data) {

            console.log(data);
          
            $(".modal-body").html("<h1>" + data.name + "</h1><br>")
            $(".modal-body").append($("<img>").attr("src", data.photo))

        });
        $("#nameInput").val("");
        $("#photoLink").val("");
    });

    </script>
</div>
